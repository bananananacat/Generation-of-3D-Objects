{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/sphere_lighting.svg' %}" alt="Лого">
        <span class="logo">3d models</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="{% url 'upload_and_display' %}"><i class="fa-solid fa-camera"></i>Генерировать</a></li>
            <li><a href="{% url 'news_home' %}"><i class="fa-solid fa-newspaper"></i>Новости</a></li>
            <li><a href="{% url 'about' %}"><i class="fa-solid fa-scroll"></i>Про нас</a></li>
            <li><a href="{% url 'feedback' %}"><i class="fa-regular fa-paper-plane"></i>Обратная связь</a></li>
            <li><a href="{% url 'create' %}"><i class="fa-solid fa-plus"></i>Добавить новость</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
